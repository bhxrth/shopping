<h1 align="center">Cart</h1>
<div class="container">
    <div class="row">
        <div *ngFor="let i of data"class="col col-12 col-sm-6 col-md-6 col-lg-4 col-xl-3">
            <div class="row g-3">
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <div class="card" style="width: 18rem;">
                        <img height="400px"src="{{i.image}}" class="card-img-top" alt="...">
                        <div class="card-body">
                          <h5 class="card-title">{{i.id}}</h5>
                          <p class="card-text">{{i.title}}</p>
                          <a href="#" class="btn btn-primary">Buy</a>
                        </div>
                      </div>
                </div>
            </div>
        </div>
    </div>
</div>
